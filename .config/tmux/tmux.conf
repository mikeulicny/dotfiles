# set base indexing to start at 1
set -g base-index 1

# Mouse support
set -g mouse on

# Allow for faster key repetition
set -s escape-time 0

# Renumber all windows when any window is closed
set-option -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-*:RGB"

# Style
set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color8 bg=default'
set -g status-right ''
set -g status-left '#S'
set -g status-right-length 0
set -g status-left-length 100
set -g pane-border-style 'fg=color8'
set -g pane-active-border-style 'fg=color3'
setw -g window-status-current-style 'fg=color3 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

# vi keys in statusline
set-window-option -g mode-keys vi

# Set prefix to ctrl + space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Neovim style pane selection
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Bind reload key
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config file reloaded"

# Open new pane splits in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Easier switching between next/prev window
bind C-p previous-window
bind C-n next-window
